name: Update Contributions

on:
  schedule:
    # Runs every day at 00:01 UTC
    - cron: '1 0 * * *'
  workflow_dispatch:

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better commit context

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # Automatically handles node_modules caching

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for exact versions

      - name: Run contribution script
        id: run-script
        run: node scripts/update-contributions.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          git add contributions/ data/
      
          if ! git diff --staged --quiet; then
            git commit -m "docs: Update contributions [skip ci]
            
            Updated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
